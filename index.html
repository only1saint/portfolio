<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Test</title>
</head>
<body>
    <p id="hello" onclick="changeText()">I am a Navy personel during the day</p>

    <script>
        function changeText(){
            let text = document.getElementById('hello');
            let skill = [
                'Javascript',
                'Python',
                'React',
                'Django'
            ]
            for (let i = 1; i < 10; i++){
                let prof = `I am a ${skill} developer`;
                text.innerHTML = prof;
            }
        }
    </script>
</body>
</html>
